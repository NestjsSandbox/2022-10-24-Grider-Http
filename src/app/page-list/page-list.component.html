<!-- {{ foundPagesChild.length }} -->

<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Words</th>
      <th>Snippet</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let page of foundPagesChild">
      <td>
        <!--
             The API url for getting a url to a wikipedia page
             uses the property 'pageid', we access it via: 'page.pageid'.
             The fixed portion of the url string is "https://en.wikipedia.org?curid=" and 
             the value is the 'page.pageid'
         -->
        <a target="_blank" [href]=" 'https://en.wikipedia.org?curid=' + page.pageid">
          {{ page.title }}
        </a>
      </td>
      <td>{{ page.wordcount }}</td>
      <td [innerHTML]="page.snippet"></td>
    </tr>
  </tbody>
</table>
